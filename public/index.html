<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Custom Css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Glide Dependencies -->
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css">
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.theme.min.css">

    <!-- Glide Script -->
    <script src="node_modules/@glidejs/glide/dist/glide.min.js"></script>

    <title>Kmarket | Catalog</title>
</head>

<body>
    <div class="row">
        <div class="col-12 header">
            <div class="brand mt-3">
                <img src="/img/kmarket-logo2.png" alt="">
            </div>
        </div>

        <div class="col-12 mt-3 heading-desc-wrapper p-md-5 p-sm-3">
            <h1 class="text-center fw-bold heading display-1">Catalog <br> Showcase</h1>

            <p class="col-12 text-center welcome-text">Welcome to our specialized products catalog</p>
        </div>

        <div class="col-12 catalog-container">
            <div class="slider-container mt-0 mt-sm-3 col-12">
                <div class="images glide">
                    <div class="glide__track" data-glide-el="track">
                        <ul class="glide__slides">
                            <li class="glide__slide">
                                <div class="img-area">
                                    <img src="/img/1.jpeg" alt="">
                                </div>
                            </li>

                            <li class="glide__slide">
                                <img src="/img/2.jpeg" alt="">
                            </li>

                            <li class="glide__slide">
                                <img src="/img/3.jpeg" alt="">
                            </li>

                            <li class="glide__slide">
                                <img src="/img/4.jpeg" alt="">
                            </li>

                            <li class="glide__slide">
                                <img src="/img/5.jpeg" alt="">
                            </li>

                            <li class="glide__slide">
                                <img src="/img/6.jpeg" alt="">
                            </li>

                            <li class="glide__slide">
                                <img src="/img/7.jpeg" alt="">
                            </li>

                            <li class="glide__slide">
                                <img src="/img/8.jpeg" alt="">
                            </li>

                            <li class="glide__slide">
                                <img src="/img/9.jpeg" alt="">
                            </li>
                        </ul>
                    </div>

                    <div class="glide__arrows" data-glide-el="controls">
                        <button class="glide__arrow glide__arrow--left" data-glide-dir="<"><i class="fas fa-arrow-left"></i></button>

                        <button class="glide__arrow glide__arrow--right" data-glide-dir=">"><i class="fas fa-arrow-right"></i></button>
                    </div>

                    <script>
                        new Glide(".images", {
                            type: 'carousel',
                            perView: 3,
                            focusAt: 'center',
                            gap: 20,
                            autoplay: 6000,
                            breakpoints: {
                                1000: {
                                    perView: 4
                                },

                                800: {
                                    perView: 1
                                },

                                400: {
                                    perView: 1
                                }
                            }
                        }).mount();
                    </script>
                </div>
            </div>

            <div class="col-12 mt-5 p-0 p-5">
                <p class="text-center display-5 fs-5 about-text">We offer you quality and genuine products from South Korea at affordable prices.</p>
            </div>

            <div class="col-12 button-container">
                <button class="btn btn-primary" onclick="location.href='https://www.koreanproducts-tz.com/'">View More</button>
            </div>
        </div>
    </div>
</body>
<!-- Bootstrap script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!-- Firebase SDK -->
<script type="module" src="/js/module.js">

</script>

</html>
